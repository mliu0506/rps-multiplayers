<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <title>RPS Multiplayer</title>

    <!--  Bootstrap 4 CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!--Awesome Font  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!--Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Anton|Roboto+Mono" rel="stylesheet">

    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Siderbar CSS -->
    <link rel="stylesheet" href="assets/css/sidebar.css">

    <!-- Chat Room CSS -->
    <link rel="stylesheet" href="assets/css/chatroom.css">


</head>
<body>

<!-- Navigation -->
<a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle"><i class="fa fa-bars" data-toggle="tooltip" title="MENU"></i></a>
<nav id="sidebar-wrapper">
  <ul class="sidebar-nav">
    <a id="menu-close" href="#" class="btn btn-light btn-sm float-right toggle" hidden><i class="fa fa-times"></i></a>
    <li class="sidebar-brand">
    <a href="#login" onclick="$('#menu-close').click();">RPS Game Room</a>
      
    </li>
    <li>
    <a href="#login" onclick="$('#menu-close').click();">User Login</a>
          </li>
    <li>
      <a href="#login" onclick="$('#menu-close').click();">Game Room</a>
    </li>
    <li>
      <a href="#chatroom" onclick="$('#menu-close').click();">Chat Room</a>
    </li>
    <li>
      <a id="signout" href="#" onclick="$('#menu-close').click();">User Logout</a>
    </li>
  </ul>
</nav>

<!-- Header of the login -->
    <div id="login" class="container container-head">
        <div class="row row-head">

            <div class="col-12 col-title justify-content-center align-items-center">
                <h1>Rock Paper Scissors</h1>
            </div><!-- / col-title -->
        
        </div><!-- /row-head -->
    </div><!-- /div container-head -->
 
<!-- Login -->
    <div class="text-display row">
        <div class="container">
            <div class="col-12 player-inputs justify-content-center align-items-center">
                <input type="text" id="name-input" placeholder="Name">
                <button id="name-submit" class="btn btn-standard">Submit</button>
            </div>
            <div class="whos-turn"></div>
        </div>
    </div>
<!-- Game Room -->
    <div class="players row">
        <div class="container">
            <div class="boxes player-1 col-4">
                <div class="name name-one">Waiting for Player 1</div>
                <span class="option1 rock1 rock" data-id='rock'></span>
                <span class="option1 paper1 paper" data-id='paper'></span>
                <span class="option1 scissors1 scissors" data-id='scissors'></span>
                <div class="result-1"></div>
                <div class="player-1-choice"></div>
            </div>
            <div class="boxes result col-4">
                <div class="finalResult">

                </div>
                <div class="restart-button">

                </div>

            </div>
            <div class="boxes player-2 col-4">
                <div class="name name-two">Waiting for Player 2</div>
                <span class="option2 rock2 rock" data-id='rock'></span>
                <span class="option2 paper2 paper" data-id='paper'></span>
                <span class="option2 scissors2 scissors" data-id='scissors'></span>
                <div class="result-2"></div>
                <div class="player-2-choice"></div>
            </div>
        </div>
    </div>
<!-- chat Room -->
    <section id="chatroom" class="row chat">
        <div class="container">
            <div>
                <div class="chat-box" type="text" readonly></div>
                <input class="chat-input" type="text" placeholder="Message" >
                <button id="chat-submit" class="btn btn-standard" >Submit</button>
                <button id="clear-all" class="btn btn-standard">Clear Game</button>
            </div>
        </div>
    </section>


<!--  Bootstrap 4 JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

 <!-- jQuery -->
 <script src="https://code.jquery.com/jquery.js"></script>

<script src="assets/javascript/app.js"></script>

<script src="assets/javascript/sidebar.js"></script>

</body>
</html>
